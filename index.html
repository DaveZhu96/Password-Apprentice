<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Password Generator</title>
    <link rel="stylesheet" href="./asserts/style.css" />

  <body>
    
    <div class="wrapper">
      <header>
        <h1>Password Apprentice</h1>
      </header> 
      <div class="resultcontainer">
      <span id="result"></span>
      <button class="cbtn" id="clipbpard">

      <div >
      <div class="card-header">
          <h2>Generate a Password</h2>
      </div>
     
       
        
        <form class="card">
          <label for="characterAmountNumber">
            Number of characters
          </label>
          <div class="characterAnountNumber">
          <input class="numberinput" type="number" min="8" max="128" value="8" id="characterAmountNumber">
        </div>

          <label for="">Include uppercase</label>
          <input type="checkbox" id="includeUppercase">

          <label for="">Include lowercase</label>
          <input type="checkbox" id="includeLowercase">
          
          <label for="">Include numbers</label>
          <input type="checkbox" id="includeNumbers">

          
          <label for="">Include symbols</label>
          <input type="checkbox" id="includeSymbols">

        </form>
   
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
